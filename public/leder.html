<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Leder Panel
        </div>
        <div class="menu">
            <button class="logoutBtn">Logg ut</button>
        </div>
    </header>
    <main>
        <div class="mainContent">
            <button class="createUserBtn" onclick="openCreateModal()" value="createUserModal">Lag bruker</button>
            <div class="userList">
                <div id="queryList"></div>
            </div>
            <div class="modal editModal hidden"> <!-- This is the modal for the edit function (default hidden) -->
                <button class="modalButton" onclick="closeEditModal()">Close</button>
                <form class="modalForm" action="/updateUser" method="POST">
                    <p class="currentUsernameHeader">Nåværende brukernavn</p>
                    <input type="text" name="currentUsername" class="currentUsername" readonly>
                    <label for="firstName">Fornavn:</label>
                    <input type="text" name="firstName">
                    <label for="lastName">Etternavn:</label>
                    <input type="text" name="lastName">
                    <label for="tlf">Tlf:</label>
                    <input type="number" name="tlf">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <label for="username">Brukernavn:</label>
                    <input type="text" name="username">
                    <label for="password">Passord:</label>
                    <input type="password" name="password">
                    <select name="role">
                        <option value="Leder">Leder</option>
                        <option value="Medlem">Medlem</option>
                    </select>
                    <select name="company">
                        <option value="1">Kompani 1</option>
                        <option value="2">Kompani 2</option>
                    </select>
                    <select name="platoon">
                        <option value="1">Peletong 1</option>
                        <option value="2">Peletong 2</option>
                    </select>
                    <input type="submit" value="Lagre">
                </form>
            </div>
            <div class="modal createModal hidden"> <!-- This is the modal for the create function (default hidden) -->
                <button class="modalButton" onclick="closeCreateModal()">Close</button>
                <form class="modalForm" action="/createUserAdmin" method="POST">
                    <h1>Lag en ny bruker</h1>
                    <label for="firstName">Fornavn:</label>
                    <input type="text" name="firstName">
                    <label for="lastName">Etternavn:</label>
                    <input type="text" name="lastName">
                    <label for="tlf">Tlf:</label>
                    <input type="number" name="tlf">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <label for="username">Brukernavn:</label>
                    <input type="text" name="username">
                    <label for="password">Passord:</label>
                    <input type="password" name="password">
                    <select name="role">
                        <option value="Leder">Leder</option>
                        <option value="Medlem">Medlem</option>
                    </select>
                    <select name="company">
                        <option value="1">Kompani 1</option>
                        <option value="2">Kompani 2</option>
                    </select>
                    <select name="platoon">
                        <option value="1">Peletong 1</option>
                        <option value="2">Peletong 2</option>
                    </select>
                    <input type="submit" value="Lag Bruker">
                </form>
            </div>
            <script src="./leder.js"></script>
        </div>
    </main>
</body>
</html>
