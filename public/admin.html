<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Admin Panel
        </div>
        <div class="menu">
            <img src="./images/menu.svg" alt="menu">
        </div>
    </header>
    <main>
        <div class="create">
            <button onclick="">Lag ny bruker</button>
        </div>
        <div class="">
            <div class="userList">
                <div id="queryList"></div>
            </div>
            <div class="modal hidden"> <!-- This is the modal for the edit function (default hidden) -->
                <button class="modalButton" onclick="openModal()">Close</button>
                <form class="modalForm" action="/updateUser" method="POST">
                    <label for="username">Brukernavn</label>
                    <input type="text" name="username" id="username" value="">
                    <label for="password">Passord</label>
                    <input type="password" name="password" id="password">
                    <label for="role">Rolle</label>
                    <select name="role" id="role">
                        <option value="Admin">Admin</option>
                        <option value="Leder">Leder</option>
                        <option value="Medlem">Medlem</option>
                    </select>
                    <input type="submit" value="Lagre">
                </form>
            </div>
            <script>
                async function fetchUsers() {
                    try {
                        const response = await fetch('/users'); // Fetch all users from the database
                        const users = await response.json();
                        const userList = document.getElementById('queryList');
                        const table = document.createElement('table');
                        const headerRow = document.createElement('tr');
                        ['Bruker', 'Rolle', 'Rediger', 'Slett'].forEach(text => {
                            const th = document.createElement('th');
                            th.textContent = text;
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);
                        users.forEach(user => { // For each user in the database, create a table row with the username, role and an edit button
                            const row = document.createElement('tr');
                            [user.username, user.role].forEach(text => {
                                const td = document.createElement('td');
                                td.textContent = text;
                                row.appendChild(td);
                            });
                            const editButton = document.createElement('button');
                            editButton.textContent = 'Edit';
                            editButton.addEventListener('click', () => {
                                openModal(user); // Calls function to open the edit modal form when the button is clicked
                            });
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete';
                            deleteButton.addEventListener('click', () => {
                                deleteUser(user); // Calls function to delete user when the button is clicked
                            });
                            const tdEdit = document.createElement('td');
                            const tdDelete = document.createElement('td');
                            tdEdit.appendChild(editButton);
                            tdDelete.appendChild(deleteButton);
                            row.appendChild(tdEdit);
                            row.appendChild(tdDelete);
                            table.appendChild(row);
                        });
                        userList.appendChild(table);
                    } catch (error) {
                        console.error(error);
                    }
                }
                fetchUsers();
                function openModal(user) { // Function to open the edit modal form
                    document.querySelector('.modal').classList.toggle('hidden'); // Toggles the hidden class on the modal to show or hide the modal
                    document.getElementById('username').value = user.username; // Sets the value of the username input field to the username of the user that was clicked
                }
                async function deleteUser(user) { // Function to delete user
                    try {
                        const response = await fetch('/deleteUser', { // Fetches the deleteUser route
                            method: 'DELETE', 
                        });
                        const result = await response.json();
                        if (result.success) { // If the user was deleted successfully, reload the page
                            location.reload();
                        }
                    } catch (error) {
                        console.error(error);
                    }
                }
            </script>
        </div>
    </main>
</body>
</html>
