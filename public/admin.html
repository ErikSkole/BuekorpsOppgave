<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Admin Panel
        </div>
        <div class="menu">
            <img src="./images/menu.svg" alt="menu">
        </div>
    </header>
    <main>
        <div class="userList">
            <div id="queryList"></div>
        </div>
        <script>
            fetch('/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('queryList');
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                ['Bruker', 'Rolle', 'Handling'].forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);
                users.forEach(user => {
                    const row = document.createElement('tr');
                    [user.username, user.role].forEach(text => {
                        const td = document.createElement('td');
                        td.textContent = text;
                        row.appendChild(td);
                    });
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', () => {
                        // Open modal for editing user properties
                        openModal(user);
                    });
                    const td = document.createElement('td');
                    td.appendChild(editButton);
                    row.appendChild(td);
                    table.appendChild(row);
                });
                userList.appendChild(table);
            });

            function openModal(user) {
                // Code to open the modal and populate it with user properties
                // You can access the user information using the 'user' object
                // Example: user.username, user.role, etc.
                // Add your code here
            }
        </script>
    </main>

</body>
</html>
