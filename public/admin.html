<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Admin Panel
        </div>
        <div class="menu">
            <img src="./images/menu.svg" alt="menu">
        </div>
    </header>
    <main>
        <div class="userList">
            <div id="queryList"></div>
        </div>
        <div class="modal hidden">
            <button class="modalButton" onclick="openModal()">Close</button>
            <form class="modalForm" action="">
                <label for="username">Brukernavn</label>
                <input type="text" name="username" id="username">
                <label for="password">Passord</label>
                <input type="password" name="password" id="password">
                <label for="role">Rolle</label>
                <select name="role" id="role">
                    <option value="admin">Admin</option>
                    <option value="user">Bruker</option>
                </select>
                <input type="submit" value="Lagre">
            </form>
        </div>
        <script>
            fetch('/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('queryList');
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                ['Bruker', 'Rolle', 'Handling'].forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);
                users.forEach(user => {
                    const row = document.createElement('tr');
                    [user.username, user.role].forEach(text => {
                        const td = document.createElement('td');
                        td.textContent = text;
                        row.appendChild(td);
                    });
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', () => {
                        openModal(user);
                    });
                    const td = document.createElement('td');
                    td.appendChild(editButton);
                    row.appendChild(td);
                    table.appendChild(row);
                });
                userList.appendChild(table);
            });
            function openModal(user) {
                console.log("noe skjedde")
                document.querySelector('.modal').classList.toggle('hidden');
            }
        </script>
        <div class="footer">
            <div class="personalia">
                <p>Erik Alexander Fauske Johansson</p>
                <img src="#">
            </div>
            <div class="contactInfo">
                <p>tlf: +47 970 14 933</p>
                <p>mail: erik.fauske.johansson@gmail.com</p>
                <a href="#">Github</a>
            </div>
        </div>
    </main>
</body>
</html>
