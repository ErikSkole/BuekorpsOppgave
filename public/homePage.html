<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Medlem panel
        </div>
        <div class="menu">
            <button class="logoutBtn">Logg ut</button>
        </div>
    </header>
    <main>
        <div class="userList">
            <div id="queryList"></div>
        </div>
        <script>
            fetch('/users') // Fetch all users from the database
            .then(response => response.json()) // Convert the response to JSON
            .then(users => {
                const userList = document.getElementById('queryList');  
                const table = document.createElement('table');          
                const headerRow = document.createElement('tr');         
                ['Username', 'Role'].forEach(text => {                  
                    const th = document.createElement('th');            
                    th.textContent = text;                              
                    headerRow.appendChild(th); 
                });
                table.appendChild(headerRow);                           
                users.forEach(user => { // For each user in the database, create a table row with the username and role, this is read only                            
                    if (user.role !== 'Admin') {  // Exclude admins from the table
                        const row = document.createElement('tr');       
                        [user.username, user.role].forEach(text => {    
                            const td = document.createElement('td');    
                            td.textContent = text;                      
                            row.appendChild(td); 
                        });
                        table.appendChild(row); 
                    }
                });
                userList.appendChild(table); 
            });
            document.querySelector('.logoutBtn').addEventListener('click', () => { // Adds event listener to the logout button
                window.location.href = '/logout'; // Redirects to the logout route
            });
        </script>
    </main>
</body>
</html>
